<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maincontainer">
        <div class="header" id="header-list">
            <h1>To-do list</h1>
                <input type="text" class="form1" id="filter" placeholder="search Items...">
        </div>
    </div>
    <div class="container">
        <div class="head card card-body" id="head">
            <div class="addTask">Add Task</div>
            <form class="form mb-3" id="addForm">
                <input type="text" class="form1" id="inputText">
                <input type="submit" class="btn btn-dark" id="submit" value="submit">
            </form>
            <div class="card-box" id="itemList">
                <ul id="items" >
                    <li class="list-group-item">item 1<button class="btn btn-danger btn-sm right delete">X</button></li>
                    <li class="list-group-item">item 2<button class="btn btn-danger btn-sm right delete">X</button></li>
                    <li class="list-group-item">item 3<button class="btn btn-danger btn-sm right delete">X</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
